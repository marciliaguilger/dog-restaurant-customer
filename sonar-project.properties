# Required metadata
sonar.projectKey=dog-restaurant-costumer
sonar.projectName=dog-restaurant-costumer
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=ts

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude test files
sonar.exclusions=*/node_modules/*,**/*.spec.js

# Include test files for coverage
sonar.tests=test
sonar.test.inclusions=**/*.spec.js

# Set the lcov report path for coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.login=YOUR_GENERATED_TOKEN